<script>
function myMap() {
  var mapCanvas = document.getElementById("map");
  var myCenter=new google.maps.LatLng(7.291418,80.6356);
  var mapOptions = {
    center:myCenter,zoom:10
  };
  var map = new google.maps.Map(mapCanvas, mapOptions);
  var marker = new google.maps.Marker({position:myCenter});
  marker.setMap(map);
  
}







</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBskW2xD27dDR7AKeaG18QC8oU6LI8jU64&callback=myMap" type="text/javascript"></script>
